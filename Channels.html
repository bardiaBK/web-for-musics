                    <h1>Sign Up</h1>

                    <div class="form">
                        <div class="form-group">
                            <input type="email" id="Email" placeholder="Email" required>
                            <label for="Email" class="label">Your Email</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="Password" placeholder="Password" required>
                            <label for="Password" class="label">Your Password</label>
                        </div>

                        <div class="from-group">
                            <input type="password" id="ConfirmPassword" placeholder="Confirm Password" required>
                            <label for="ConfirmPassword" class="label">Your Confirm Password</label>
                        </div>

                        <div class="centered-btn-wrapper">
                            
                            <button onclick="DoSomthing()" type="submit" class="btn">Sign Up</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function DoSomthing(){
            var Email = document.getElementById("Email").value;
            var Password = document.getElementById("Password").value;
            var ConfirmPassword = document.getElementById("ConfirmPassword").value;
            }

            localStorage.setItem("is_Email",Email);
            localStorage.setItem("is_Password",Password);
            localStorage.setItem("is_ConfirmPassword",ConfirmPassword);
        </script>
